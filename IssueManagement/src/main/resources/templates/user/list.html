<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
<meta charset="UTF-8">
<title>ユーザー一覧 | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">ユーザー一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="#" th:href="@{/user/createForm}">新規登録</a>
<table class="table">
	<thead>
		<tr>
			<th>ユーザー</th>
			<th>権限</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="user : ${userList}" th:object="${user}">
		<td th:text="*{username}">(user)</td>
		<td th:text="*{authority}">(authority)</td>
		</tr>
	</tbody>
</table>
</body>
</html>
