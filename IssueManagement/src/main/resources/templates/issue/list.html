<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
<meta charset="UTF-8">
<title >課題一覧 | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">課題一覧</h1>
<a href="#" th:href="@{/}">トップページ</a>
<a href="#" th:href="@{/issue/createForm}">新規作成</a>
<div class="mt-3">
	<form action="#" th:action="@{/issue/select}" method="get">
		<label for="keywordInput">概要検索: </label>
		<input type="text" id="keywordInput" name="keyword">
		<input type="submit" value="検索">
	</form>
</div>
<table class="table">
	<thead>
		<tr>
			<th>概要</th>
			<th>優先度</th>
		</tr>
	</thead>
	<tbody >
		<tr th:each="issue : ${issueList}" th:object="${issue}">
			<td><a href="#" th:href="@{/issue/{id}(id=*{id})}" th:text="*{summary}">(summary)</a></td>
			<td th:text="*{priority}">(priority)</td>
		</tr>
	</tbody>
</table>
</body>
</html>
